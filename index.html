<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Frontend Mentor | Order summary card By Maksym Panchenko</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<main>
  <section>
  <header class="image"><img src="images/illustration-hero.svg" alt="hero"></header>
  <div class="content">
  <h1>Order Summary</h1> 

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  <div class="product">
    <span class="product-icon"><img src="images/icon-music.svg" alt="music"></span>
    <div class="product-description"><div class="product-name">Annual Plan</div>
    <div class="product-price">$59.99/year</div></div>
    <a class="product-change" href="#">Change</a>
  </div>
  <a class="payment-button">Proceed to Payment</a>
  <a class="order-cancel" href="#">Cancel Order</a>
</div>
</section>
 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maksym Panchenko</a>.
  </div>
  </main>
</body>
</html>
